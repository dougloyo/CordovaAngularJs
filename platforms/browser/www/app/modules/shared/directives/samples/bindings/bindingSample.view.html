<h3>Bindngs directive {{ctrl.model.x}}</h3>
<p>Model displayed: <b>{{model}}</b></p>
<p>Text displayed: <b>{{text}}</b></p>
<button ng-click="method()">Click me to call a method on the parent controller</button>
<p>Input modifying the Model: <input type="text" ng-model="model" /></p>
<p>Input modifying the Text: <input type="text" ng-model="text" /></p>
