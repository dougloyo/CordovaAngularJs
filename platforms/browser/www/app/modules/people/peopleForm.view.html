<div class="people">
    <h1>People {{ctrl.model.title}}</h1>
    <p>Welcome to the People Form View</p>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                Person Form doug
            </div>
        </div>
        <div class="panel-body">
            <form name="form" class="validate" role="form" enctype='multipart/form-data' novalidate>
                <div class="row">

                    <div class="col-md-6">
                        <app-input label="First Name" placeholder-text="Fill in First Name here." model="ctrl.model.FirstName" required="true"></app-input>
                    </div>
                    <div class="col-md-6">
                        <app-input label="Last Name" model="ctrl.model.LastName" maxlength="3" required="true"></app-input>
                    </div>
                    <div class="col-md-6">
                        <app-date-input label="Date of Birth" model="ctrl.model.DateOfBirth" required="true"></app-date-input>
                    </div>
                    <div class="col-md-6">
                        <app-email-input label="Email" model="ctrl.model.Email" required="true"></app-email-input>
                    </div>
                    <div class="col-md-6">
                        <app-dropdown-input label="Gender at Birth" model="ctrl.model.GenderAtBirthSelected" options="ctrl.formAvailableOptions.GenderOptions" required="true"></app-dropdown-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pull-right">
                        <save-button save-action="ctrl.save(ctrl.model)"></save-button>
                        <a href="#/people" class="btn btn-danger">
                            <i class="glyphicon glyphicon-circle-arrow-left" title="Cancel changes and go back to list."></i>
                            Back to List
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
